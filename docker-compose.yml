version: "3.9"

services:
  db:
    image: postgres:16
    container_name: expense-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: rootpass
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # üëà –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è

volumes:
  pgdata:
